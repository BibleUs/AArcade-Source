<html>
	<head>
		<style type="text/css" media="screen, print">
			@font-face
			{
				font-family: "AAIcons";
				src: url('aaicons.ttf') format('truetype');
			}
		</style>
		<link rel="stylesheet" type="text/css" href="asset://ui/hud.css"></link>
		<script src="asset://ui/hud.js"></script>
	</head>
	<body>
		<div class="hudHeaderContainer" style="visibility: hidden;">
			<div class="hudHeaderNavigationContainer">
				helloo world
			</div>
			<div class="hudHeaderContainerTable">
				<div class="hudHeaderContainerRow">
					<div class="hudHeaderContainerCell">
					</div>
					<div class="hudHeaderContainerCell">
						<div class="hudHeaderButtonContainer">
							<div class="hudHeaderButton hudHeaderButtonOn helpNote" help="Expand the address bar." onclick="arcadeHud.expandAddressMenu();">
								AArcade
							</div>
						</div>
					</div>
					<div class="hudHeaderContainerCell">
						<div class="hudHeaderButtonContainer">
							<div class="hudHeaderButton hudHeaderButtonOn helpNote" help="Hide the main menu." onclick="window.location='asset://ui/blank.html';">
								&nbsp;<img src="asset://ui/menuicon.png" />&nbsp;
							</div>
						</div>
						<div id="returnHudButton" class="hudHeaderButtonContainer" style="right: 20%;">
							<div class="hudHeaderButton hudHeaderButtonOn helpNote" help="Unpin & close the HUD." onclick="aaapi.system.deactivateInputMode();">
								&nbsp;<img src="asset://ui/pinicon.png" />&nbsp;
							</div>
						</div>
						<div id="pinHudButton" class="hudHeaderButtonContainer" style="right: 20%;">
							<div class="hudHeaderButton helpNote" help="Pin the HUD to stay open." onclick="aaapi.system.forceInputMode(); arcadeHud.pinHudButtonElem.style.display = 'none'; arcadeHud.returnHudButtonElem.style.display = 'inline-block';">
								&nbsp;<img src="asset://ui/pinicon.png" />&nbsp;
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="hudHeaderContainer" style="position: fixed; top: 0; left: 0; right: 0;">
			<center>
				<table cellspacing="0" cellpadding="0" style="width: 80%;">
					<tr>
						<td align="center">
							<table cellspacing="0" cellpadding="0" style="width: 100%; border: 3px solid #000; border-top: 0; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; background-color: rgba(250, 50, 50, 0.7);">
								<tr>
									<td align="center">
										TOOLBAR AREA
									</td>
								</tr>
								<tr>
									<td align="center">
										<table cellspacing="0" cellpadding="0">
											<tr>
												<td align="center">
													<input type="button" value="H" style="border-bottom-right-radius: 6px; border-bottom-left-radius: 6px;" />
												</td>
												<td align="center">
													<input type="text" />
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td align="center">
							<table cellspacing="0" cellpadding="0" style="width: 100%;">
								<tr>
									<td style="width: 33%;" align="center">

									</td>
									<td valign="top" style="width: 33%;" align="center">
										<div style="vertical-align: top; border: 3px solid #000; border-top: 0; margin-top: 0; margin-bottom: 0; text-shadow: 2px 2px 2px #000; background-color: rgba(250, 50, 50, 0.7); padding-left: 15px; padding-right: 15px; padding-top: 5px; padding-bottom: 5px; letter-spacing: 0.1em; border-bottom-right-radius: 6px; border-bottom-left-radius: 6px; color: #fff; font-weight: 900; font-size: 14px; display: inline-block; height: 25px;">AArcade</div>
									</td>
									<td valign="top" style="width: 33%;" align="center">
										<div style="vertical-align: top; border: 3px solid #000; border-top: 0; margin-top: 0; margin-bottom: 0; text-shadow: 2px 2px 2px #000; background-color: rgba(250, 50, 50, 0.7); padding-left: 15px; padding-right: 15px; padding-top: 5px; padding-bottom: 5px; letter-spacing: 0.1em; border-bottom-right-radius: 6px; border-bottom-left-radius: 6px; color: #fff; font-weight: 100; font-size: 18px; display: inline-block; height: 25px;"><img src="menuicon.png" /></div>
										<div style="vertical-align: top; border: 3px solid #000; border-top: 0; margin-top: 0; margin-bottom: 0; text-shadow: 2px 2px 2px #000; background-color: rgba(250, 50, 50, 0.7); padding-left: 15px; padding-right: 15px; padding-top: 5px; padding-bottom: 5px; letter-spacing: 0.1em; border-bottom-right-radius: 6px; border-bottom-left-radius: 6px; color: #fff; font-weight: 100; font-size: 18px; display: inline-block; height: 25px;"><img src="pinicon.png" /></div>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</center>
		</div>

		<div class="hudContent" style="width: 20%; position: fixed; left: 0; right: 0; top: 50%; -webkit-transform: translate(0, -50%);">
			<div class="hudContentHeader">
				<div class="hudContentHeaderRow">
					<div class="hudContentHeaderCell">
						<div class="hudContentHeaderButton helpNote" style="display: block;" onclick="window.location='asset://ui/welcome.html';" help="Go back to the previous menu.">
							&nbsp;<img src="asset://ui/backarrow.png" />&nbsp;
						</div>
					</div>
					<div class="hudContentHeaderCell">
						Libray
					</div>
					<div class="hudContentHeaderCell">
						<div class="hudContentHeaderButton helpNote" onclick="window.location='asset://ui/blank.html';" help="Close this menu, but leave the HUD open.">
							&nbsp;<img src="asset://ui/xicon.png" />&nbsp;
						</div>
					</div>
				</div>
			</div>

			<div class="mainButton helpNote" onclick="window.location='asset://ui/items.html';" help="Items are shortcuts to local files or internet links.">Items</div>
			<div class="mainButton disabledButton">Nodes</div>
			<div class="mainButton disabledButton">Models</div>
			<div class="mainButton disabledButton" help="Maps are the 3D worlds that you build your desktops in.">Maps</div>
			<div class="mainButton disabledButton">Types</div>
			<div class="mainButton disabledButton">Apps</div>
			<div class="mainButton disabledButton">Databases</div>
		</div>

		

<!--		<div class="backButton">Back</div> -->
		<a href="javascript:location.reload();" class="devReload">&bull;</a>
		<script>
			//loadingManager.init();
		</script>
	</body>
</html>
