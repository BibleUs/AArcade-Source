<html>
	<head>
		<link rel="stylesheet" type="text/css" href="asset://ui/hud.css"></link>
		<script src="asset://ui/hud.js"></script>
	</head>
	<body>
		<div class="hudHeaderContainer">
			<div class="hudHeaderRow">
				<div class="hudHeaderCell" style="text-align: right;">
					<div class="hudHeaderButtonContainer">
						<div class="hudHeaderButton helpNote" help="Hide the main menu." onclick="window.location='asset://ui/blank.html';">
							&nbsp;<img src="asset://ui/menuicon.png" />&nbsp;
						</div>
					</div>
					<div id="pinHudButton" class="hudHeaderButtonContainer">
						<div class="hudHeaderButton helpNote" help="Enable menu input." onclick="aaapi.system.forceInputMode(); arcadeHud.pinHudButtonElem.style.display = 'none'; arcadeHud.returnHudButtonElem.style.display = 'inline-block';">
							Pin&nbsp;&nbsp;<img src="asset://ui/pinicon.png" />
						</div>
					</div>
					<div id="returnHudButton"class="hudHeaderButtonContainer">
						<div class="hudHeaderButton helpNote" help="Return to Anarchy Arcade." onclick="aaapi.system.deactivateInputMode();">
							Unpin&nbsp;&nbsp;<img src="asset://ui/pinicon.png" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="hudContent" style="width: 20%; position: fixed; left: 0; right: 0; top: 50%; -webkit-transform: translate(0, -50%);">
			<div class="hudContentHeader">
				<div class="hudContentHeaderRow">
					<div class="hudContentHeaderCell hudContentHeaderButton helpNote" onclick="window.location='asset://ui/welcome.html';" help="Go back to the previous menu.">
						<img src="asset://ui/backarrow.png" />
					</div>
					<div class="hudContentHeaderCell">
						Library
					</div>
					<div class="hudContentHeaderCell hudContentHeaderButton helpNote" onclick="window.location='asset://ui/blank.html';" help="Close this menu, but leave the HUD open."><img src="asset://ui/xicon.png" /></div>
				</div>
			</div>
			<div class="mainButton helpNote" onclick="window.location='asset://ui/items.html';" help="Items are shortcuts to local files or internet links.">Items</div>
			<div class="mainButton disabledButton">Nodes</div>
			<div class="mainButton disabledButton">Models</div>
			<div class="mainButton disabledButton" help="Maps are the 3D worlds that you build your desktops in.">Maps</div>
			<div class="mainButton disabledButton">Types</div>
			<div class="mainButton disabledButton">Apps</div>
			<div class="mainButton disabledButton">Databases</div>
		</div>

		

<!--		<div class="backButton">Back</div> -->
		<a href="javascript:location.reload();" class="devReload">Reload</a>
		<script>
			//loadingManager.init();
		</script>
	</body>
</html>
