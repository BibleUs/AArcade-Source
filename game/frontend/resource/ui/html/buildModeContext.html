<html>
	<head>
		<link rel="stylesheet" type="text/css" href="asset://ui/hud.css"></link>
		<script src="asset://ui/hud.js"></script>
		<script>
			var entityIndex = arcadeHud.getParameterByName("entity");
			if( entityIndex === null )
				entityIndex = -1;
		</script>
	</head>
	<body style="background-color: transparent;">
		<div class="hudContent" style="width: 20%; position: fixed; left: 0; right: 0; top: 50%; -webkit-transform: translate(0, -50%);">
			<div class="hudContentHeader">
				<div class="hudContentHeaderRow">
					<div class="hudContentHeaderCell"></div>
					<div class="hudContentHeaderCell">
						Build Mode
					</div>
					<div class="hudContentHeaderCell">
						<div class="hudContentHeaderButton helpNote" onclick="aaapi.system.deactivateInputMode();" help="Close the menu.">&nbsp;<img src="asset://ui/xicon.png" />&nbsp;</div>
					</div>
				</div>
			</div>



			<div style="width: 90%; display: block; text-align: center; margin-left: 5%;">
				<div class="mainButton helpNote" style="width: 70%; display: inline-block; float: left;" onclick="viewObjectInfo();" help="View mount & workshop info about this object.">Object Info</div>
				<div class="mainButton helpNote" style="width: 25%; display: inline-block; float: right;" onclick="deleteObject();" help="Remove this object from the world.">Delete</div>
			</div>
			<!--
			<div class="mainButton helpNote" onclick="" help="View mount & workshop info about this object.">Object Info</div>-->
			<div class="mainButton helpNote" onclick="moveObject();" help="Select & move the object under your crosshair.">Move</div>
			<!--
			<div class="mainButton helpNote" onclick="deleteObject();" help="Remove the object under your crosshair from the map.">Delete Object</div>-->
			<div class="mainButton helpNote" onclick="window.location='asset://ui/libraryBrowser.html?category=items';" help="Browse your personal library for something new to spawn.">Library</div>
		</div>

		<a href="javascript:location.reload();" class="devReload">&bull;&nbsp;</a>

		<script>
		//window.location='asset://ui/objectInfo.html';
			function viewObjectInfo()
			{
				aaapi.system.viewObjectInfo(entityIndex);
			}

			function moveObject()
			{
				aaapi.system.moveObject(entityIndex);
			}

			function deleteObject()
			{
				aaapi.system.deleteObject(entityIndex);
			}
		</script>
	</body>
</html>
