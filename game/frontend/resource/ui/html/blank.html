<html>
	<head>
		<link rel="stylesheet" type="text/css" href="asset://ui/hud.css"></link>
		<script src="asset://ui/hud.js"></script>
	</head>
	<body style="background-color: transparent;">
		<div class="hudHeaderContainer">
			<div class="hudHeaderRow">
				<div class="hudHeaderCell" style="text-align: right;">
					<div class="hudHeaderButtonContainer">
						<div class="hudHeaderButton helpNote" help="Show the main menu." onclick="window.location='asset://ui/welcome.html';">
							&nbsp;<img src="asset://ui/menuicon.png" />&nbsp;
						</div>
					</div>
					<div id="pinHudButton" class="hudHeaderButtonContainer">
						<div class="hudHeaderButton helpNote" help="Pin the HUD to stay open." onclick="aaapi.system.forceInputMode(); arcadeHud.pinHudButtonElem.style.display = 'none'; arcadeHud.returnHudButtonElem.style.display = 'inline-block';">
							Pin&nbsp;&nbsp;<img src="asset://ui/pinicon.png" />
						</div>
					</div>
					<div id="returnHudButton"class="hudHeaderButtonContainer">
						<div class="hudHeaderButton helpNote" help="Unpin & close the HUD." onclick="aaapi.system.deactivateInputMode();">
							Unpin&nbsp;&nbsp;<img src="asset://ui/pinicon.png" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<a href="javascript:location.reload();" class="devReload">Reload</a>
	</body>
</html>
