<html>

					<div class="hudHeaderButtonContainer">

					</div>
				</div>
				<div class="hudHeaderCell">
					<div>
						Loading Image

				</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<br />

		<img id="loadingImage" src="http://assets.rollingstone.com/assets/2016/article/taylor-swift-donates-250-000-to-kesha-after-court-ruling-20160222/229077/large_rect/1456112115/1401x788-GettyImages-486034356.jpg" />
