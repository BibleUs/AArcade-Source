<html>
	<head>
		<style>
			html
			{
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
			}

			body
			{
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
				background-color: transparent;
				color: #fff;
				overflow: hidden;
			}

			#cursor
			{
				position: absolute;
			}

			#cursor .cursorImage
			{
				width: 30px;
			}
		</style>
	</head>
	<body>
		<div id="cursor"><img src="cursors/hippie_default.png" class="cursorImage" /></div>
		<!-- <center><img src="asset://ui/aarcadetab.png" /></center> -->

		<script>
			var cursorElem = document.querySelector("#cursor");
			cursorElem.style.left = (document.body.offsetWidth / 2) + "px";
			cursorElem.style.top = (document.body.offsetHeight / 2) + "px";

			document.addEventListener("mousemove", function(e)
			{
				cursorElem.style.left = e.clientX + "px";
				cursorElem.style.top = e.clientY + "px";
			}, true);
		</script>
	</body>
</html>
