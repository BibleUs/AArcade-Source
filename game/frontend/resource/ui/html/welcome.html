<html>
	<head>
		<link rel="stylesheet" type="text/css" href="asset://ui/hud.css"></link>
		<script src="asset://ui/hud.js"></script>
	</head>
	<body>
		<div class="hudContent" style="width: 20%; position: fixed; left: 0; right: 0; top: 50%; -webkit-transform: translate(0, -50%);">
			<div class="hudContentHeader">
				<div class="hudContentHeaderRow">
					<div class="hudContentHeaderCell"></div>
					<div class="hudContentHeaderCell">
						Main
					</div>
					<div class="hudContentHeaderCell">
						<div class="hudContentHeaderButton helpNote" onclick="aaapi.system.deactivateInputMode();" help="Close the menu.">&nbsp;<img src="asset://ui/xicon.png" />&nbsp;</div>
					</div>
				</div>
			</div>

			<div class="mainButton helpNote" onclick="window.location='asset://ui/play.html';" help="Load a map.">Play</div>
			<div class="mainButton helpNote" onclick="window.location='asset://ui/library.html';" help="Browse & manage your personal library.">Library</div>
			<div class="mainButton disabledButton">Multiplayer</div>
			<div class="mainButton disabledButton">Options</div>
			<div class="mainButton helpNote" onclick="aaapi.system.quit();" help="Shutdown Anarchy Arcade and return to Windows.">Quit</div>
		</div>

		<a href="javascript:location.reload();" class="devReload">&bull;</a>

	</body>
</html>
