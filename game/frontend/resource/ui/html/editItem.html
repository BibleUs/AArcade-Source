function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

			function metaScrapeButtonClicked(e)

				// the callback

				{
					console.log(selectedOption);
					arcadeHud.metaScrape(selectedOption, this.field, function(scrapedData)
					{
						var usedFields = [];
						var args = [];
						var x, field;
						for( x in scrapedData)
						{
							field = scrapedData[x];
							if(this.field !== "all" && this.field !== x)
								continue;

							if( x === "type" )
							{
								var allTypes = aaapi.library.getAllLibraryTypes();
								var y;
								for( y in allTypes )
								{
									console.log(allTypes[y].title);
									if( allTypes[y].title === field )
									{
										field = allTypes[y].info.id;
										break;
									}
								}
							}

							/*
							var inputs = document.querySelectorAll("input, select");
							var i;

									inputs[i].value = field;

								}
							}
							*/

							args.push(x);
							args.push(field);
							usedFields.push(x);

						var success = aaapi.library.updateItem(id, args);

						if( success )
						{
							// only update the item currently loaded if it matches the ID of the newly updated one.
							if( item.id === this.itemId)
							{
								var i;
								var max = args.length;
								for( i = 0; i < max; i += 2)

									if( this.field == "all" || args[i] === this.field )

								}
							}

							console.log("Item updated!");

							//aaapi.system.autoInspect(this.itemId);
						}
						else
							console.log("Item update rejected!");
					}.bind(this));
				}.bind(this));

				// then add entries for each scraper...
				var scraper;
				var w;
				for( w in arcadeHud.scrapers )
				{
					var scraper = arcadeHud.scrapers[w];

					if( !!!scraper.fields[this.field] )

					var entry = {};
					entry.popType = "Option";
					entry.popLabel = scraper.title;
					entry.popTooltip = "";
					entry.popAction = w;
					entry.popRightToLeft = "0";
					entry.popHasDirectionalOverride = "0";
					entry.popEnabled = "0";
					entry.checked = "0";

					var z;
					for( z in entry )
						args.push(entry[z]);
				}

				arcadeHud.showScraperPopupMenu.apply(arcadeHud, args);
