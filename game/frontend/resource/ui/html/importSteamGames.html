<html>
	<head>
		<link rel="stylesheet" type="text/css" href="asset://ui/hud.css"></link>
		<script src="asset://ui/hud.js"></script>
	</head>
	<body>
		<div class="hudContent" style="width: 30%; position: fixed; left: 0; right: 0; top: 50%; -webkit-transform: translate(0, -50%);">
			<div class="hudContentHeader">
				<div class="hudContentHeaderRow">
					<div class="hudContentHeaderCell">
						<div class="hudContentHeaderButton helpNote" style="display: block;" onclick="window.location='asset://ui/options.html';" help="Go back to the previous menu.">
							&nbsp;<img src="asset://ui/backarrow.png" />&nbsp;
						</div>
					</div>
					<div class="hudContentHeaderCell">
						Import Steam Games
					</div>
					<div class="hudContentHeaderCell">
						<div class="hudContentHeaderButton helpNote" onclick="aaapi.system.deactivateInputMode();" help="Close the menu.">&nbsp;<img src="asset://ui/xicon.png" />&nbsp;</div>
					</div>
				</div>
			</div>

			<div style="font-family: Arial; font-size: 18px; font-weight: bold; padding: 10px;">Anarchy Arcade can automatically add all of your Steam games from your public Steam Community profile to your AArcade library.<br /><br />
			Note that your profile <b>must</b> be public (or you must be logged in) for your Steam games list to be accessible for AArcade to scan.<br /><br /></div>
			<div class="mainButton helpNote" style="width: 350px;" onclick="aaapi.system.beginImportSteamGames();" help="Continue to your Steam games list.">Continue</div>
			<div class="mainButton helpNote" style="width: 350px;" onclick="window.location='asset://ui/options.html';" help="Go back.">Cancel</div>
		</div>

		<a href="javascript:location.reload();" class="devReload">&bull;&nbsp;</a>

	</body>
</html>
