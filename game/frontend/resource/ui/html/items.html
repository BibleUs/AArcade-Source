<html>
	<head>
		<link rel="stylesheet" type="text/css" href="asset://ui/hud.css"></link>
		<script src="asset://ui/hud.js"></script>
		<script>
			var libraryContainer = null;
		</script>
	</head>
	<body>
		<div class="hudHeaderContainer">
			<div class="hudHeaderRow">
				<div class="hudHeaderCell" style="text-align: left;">
					<div class="hudHeaderButtonContainer">
						<div class="hudHeaderButton helpNote" help="Return to Anarchy Arcade." onclick="aaapi.system.deactivateInputMode();">
							<img src="asset://ui/return.png" /> Return
						</div>
					</div>
					<div class="hudHeaderButtonContainer">
						<div class="hudHeaderButton helpNote" help="Go back to the previous menu." onclick="window.location='asset://ui/library.html';">
							<img src="asset://ui/backarrow.png" /> Back
						</div>
					</div>
				</div>
				<div class="hudHeaderCell">
					<div>
						Library / Items
					</div>
				</div>
				<div class="hudHeaderCell" style="text-align: right;">
					<div class="hudHeaderButtonContainer">
						<div class="hudHeaderButton helpNote" help="Enable menu input." onclick="aaapi.system.forceInputMode();">
							Input&nbsp;&nbsp;<img src="asset://ui/inputicon.png" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<br />

		<div class="librarySearchContainer">
			<table style="width: 100%;"><tr>
				<td align="left">
					<form id="searchBox">
						<input class="helpNote" type="text" placeholder="Search..." help="Type the name of what you're looking for into this box." />
					</form>
				</td>
				<td align="right">
					<select id="filterTypeSelect" class="helpNote" help="(OPTIONAL) Select a filter field to narrow your search results.">
						<option value="" selected>&lt;Any Type&gt;</option>
					</select>
				</td>
			</tr></table>
		</div>

		<div id="libraryContainer"></div>

		<div class="librarySearchContainer">
			<table style="width: 100%;"><tr>
				<td align="left">
					<table><tr>
						<td>
							<div class="button disabledButton">Create New Item</div>
						</td>
						<!--
						<td>
							<div class="button">Browse</div>
						</td>
						<td>
							<input type="text" placeholder="File Location"/>
						</td>
						-->
					</tr></table>
				</td>
				<td align="right">
					<table><tr>
						<td>
							<div id="launchButton" class="button disabledButton helpNote" onclick="launchSelected();" help="Launch the selected shortcut in Windows.">Launch</div>
						</td>
						<td>
							<div class="button disabledButton">Delete</div>
						</td>
						<td>
							<div id="editButton" class="button disabledButton helpNote" onclick="editSelected();" help="Manage the details of the selected item.">Edit</div>
						</td>
						<td>
							<div class="button disabledButton">Inspect</div>
						</td>
						<td>
							<div class="button disabledButton">OK</div>
						</td>
					</tr></table>
				</td>
			</tr></table>
		</div>

		<a href="javascript:location.reload();" class="devReload">Reload</a>
		<script>
			libraryContainer = document.querySelector("#libraryContainer");
			libraryContainer.selectedItem = null;

			var searchBox = document.querySelector("#searchBox");
			searchBox.querySelector("input").focus();

			var types = aaapi.library.getAllLibraryTypes();
			var filterTypeSelect = document.querySelector("#filterTypeSelect");
			var x;
			for( y in types )
			{
				var type = types[y];
				var fieldValueOption = document.createElement("option");
				fieldValueOption.value = type.info.id;
				fieldValueOption.text = type.title;
				filterTypeSelect.appendChild(fieldValueOption);
			}

			filterTypeSelect.addEventListener("change", function(e)
			{
				var elem = e.srcElement;

				// clear out the contents of the search results
				while(libraryContainer.firstChild)
					libraryContainer.removeChild(libraryContainer.firstChild);

				if(libraryContainer.selectedItem)
				{
					libraryContainer.selectedItem = null;

					// Add the disabledButton class
					var button = document.querySelector("#editButton");
					if( button.className.search(/\bdisabledButton\b/) === -1 )
						button.className += " disabledButton";

					button = document.querySelector("#launchButton");
					if( button.className.search(/\bdisabledButton\b/) === -1 )
						button.className += " disabledButton";
				}

				var searchElem = searchBox.querySelector("input");
				var item = aaapi.library.findFirstLibraryItem(searchElem.value, elem.value);
				if( item != 0 )
				{
					appendItem(item);

					var count = 0;
					var repeat = setInterval(function()
					{
						var item = aaapi.library.findNextLibraryItem();
						if( count < 100 && item != 0 )
						{
							appendItem(item);
							count++;
						}
						else
							clearInterval(repeat);
					}, 1);
				}
			}, true);

			searchBox.addEventListener("submit", function(e)
			{
				e.preventDefault();

				var form = e.srcElement;
				var elem = form.querySelector("input");
				//if( elem.value.length > 1 )
				//{
					// clear out the contents of the search results
					while(libraryContainer.firstChild)
						libraryContainer.removeChild(libraryContainer.firstChild);

					if(libraryContainer.selectedItem)
					{
						libraryContainer.selectedItem = null;

						// Add the disabledButton class
						var button = document.querySelector("#editButton");
						if( button.className.search(/\bdisabledButton\b/) === -1 )
							button.className += " disabledButton";

						button = document.querySelector("#launchButton");
						if( button.className.search(/\bdisabledButton\b/) === -1 )
							button.className += " disabledButton";
					}

					//var item = aaapi.library.findFirstLibraryItem(elem.value);
					var item = aaapi.library.findFirstLibraryItem(elem.value, filterTypeSelect.value);
					if( item != 0 )
					{
						appendItem(item);

						var count = 0;
						var repeat = setInterval(function()
						{
							var item = aaapi.library.findNextLibraryItem();
							if( count < 100 && item != 0 )
							{
								appendItem(item);
								count++;
							}
							else
								clearInterval(repeat);
						}, 1);
					}
				//}

				return false;
			}, true);

			function editSelected()
			{
				window.location='asset://ui/editItem.html?id=' + encodeURIComponent(libraryContainer.selectedItem.item.info.id);
			}

			function launchSelected()
			{
				window.location='asset://ui/launchItem.html?id=' + encodeURIComponent(libraryContainer.selectedItem.item.info.id);
			}

			function appendItem(item)
			{
				var itemContainer = document.createElement("div");
				itemContainer.className = "libraryItemContainer";

				itemContainer.onselectstart = function(e)
				{
					e.preventDefault;
					return false;
				};

				itemContainer.item = item;
				itemContainer.oldBgColor = "";

				//dblclick
				itemContainer.addEventListener("dblclick", function(e)
				{
					if(libraryContainer.selectedItem)
					{
						// we have chosen it
						//var elem = document.querySelector("#editButton");
						editSelected();
					}
				}, true);

				itemContainer.addEventListener("mouseover", function(e)
				{
					var elem = e.srcElement;
					arcadeHud.showCursorPreviewImage(elem.item.marquee, elem.item.screen);
				}, true);

				itemContainer.addEventListener("mouseout", function(e)
				{
					var elem = e.srcElement;
					arcadeHud.hideCursorPreviewImage();
				}, true);

				itemContainer.addEventListener("click", function(e)
				{
					var elem = e.srcElement;
					if( !!!elem.item )
						return;

					if( libraryContainer.selectedItem )
					{
						var victim = libraryContainer.selectedItem;
						victim.style.backgroundColor = victim.oldBgColor;
						victim.oldBgColor = "";
						libraryContainer.selectedItem = null;
					}
					else
					{
						// Remove the disabledButton class
						var button = document.querySelector("#editButton");
						button.className = button.className.replace(/\bdisabledButton\b/,'');

						button = document.querySelector("#launchButton");
						button.className = button.className.replace(/\bdisabledButton\b/,'');
					}

					elem.oldBgColor = elem.style.backgroundColor;
					elem.style.backgroundColor = "rgba(50, 50, 250, 0.7)";
					libraryContainer.selectedItem = elem;
				}, true);				

				var type = document.createElement("div");
				type.className = "libraryItemType";
				type.style.pointerEvents = "none";

				var typeNode;
				if(!!types[item.type])
					typeNode = document.createTextNode(types[item.type].title);
				else
					typeNode = document.createTextNode("");

				type.appendChild(typeNode);
				itemContainer.appendChild(type);

				var title = document.createElement("div");
				title.className = "libraryItemTitle";
				title.style.pointerEvents = "none";
				var titleNode = document.createTextNode(item.title);
				title.appendChild(titleNode);
				itemContainer.appendChild(title);

				libraryContainer.appendChild(itemContainer);
			}

			appendItem(aaapi.library.getFirstLibraryItem());

			var count = 0;
			var repeat = setInterval(function()
			{
				var item = aaapi.library.getNextLibraryItem();
				if( count < 100 && item != 0 )
				{
					appendItem(item);
					count++;
				}
				else
					clearInterval(repeat);
			}, 1);
/*
			setTimeout(function()
			{
				elem.innerHTML += "<br />" + JSON.stringify(aaapi.library.getNextLibraryItem());
			}, 300);
*/
		</script>
	</body>
</html>
